# This Ansible playbook deploys various Kubernetes resources
- name: Deploy Kubernetes Resources for Unqork Take Home
hosts: autopilot-cluster-1

tasks:
- name: Include Kubernetes Configuration
include_vars:
file: ~/.kube/config
name: UnqorkTakeHome

- name: Set Kubernetes Namespace
set_fact:
kube_namespace: steve-test

- name: Create Namespace
k8s:
name: "{{kube_namespace}}"
api_version: v1
kind: Namespace
state: present

- name: Create ConfigMap
k8s:
name: steve-test
namespace: "{{kube_namespace}}"
api_version: v1
kind: ConfigMap
state: present
definition:
data:
APP_ENV: "production"
DEBUG: "false"

- name: Create Secret
k8s:
name: Steve-key-1
namespace: "{{kube_namespace}}"
api_version: v1
kind: Secret
state: present
definition:
data:
API_KEY: "{{'steve-test' | b64encode}}"

